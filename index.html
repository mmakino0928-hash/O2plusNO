        .page-content {
            display: none;
            opacity: 0;
            position: relative;
        }
        .page-content.active {
            display: block;
            animation: pageEntry 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes pageEntry {
            from { opacity: 0; transform: scale(0.99) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1E40AF;
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
        }
        body.loading #page-loader {
            transform: translateY(0);
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1), transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.visible {
            opacity: 1;

        }
        .nav-link {

        .nav-link::after {

            left: 0;
            width: 0;
            height: 2px;
            background: #1E40AF;
            transition: width 0.3s ease;
        }
        .nav-link.active-nav::after {

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, rgba(255, 255, 255, 0) 70%);

            filter: blur(40px);
            z-index: -1;

        @keyframes float {
