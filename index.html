    <style type="text/css">
        .keep-all { word-break: keep-all; overflow-wrap: anywhere; }
        
        .page-content {
            display: none;
            opacity: 0;
            position: relative;
        }
        .page-content.active {
            display: block;
            animation: pageEntry 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes pageEntry {
            from { opacity: 0; transform: scale(0.98) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1E40AF;
            z-index: 9999;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
        }
        body.loading #page-loader {
            transform: translateY(0);
        }

        /* Âº∑Âåñ„Åï„Çå„Åü„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .reveal {
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            transition: opacity 1s cubic-bezier(0.22, 1, 0.36, 1), transform 1s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: transform, opacity;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .nav-link {
            position: relative;
            cursor: pointer;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #1E40AF;
            transition: width 0.3s ease;
        }
        .nav-link.active-nav::after {
            width: 100%;
        }
        
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
            animation: float 20s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 50px); }
        }
        
        .bg-pattern {
            background-image: radial-gradient(#1e40af 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            opacity: 0.1;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(229, 231, 235, 0.5);
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .glass-card:hover {
            transform: translateY(-12px) scale(1.02);
            background: white;
            box-shadow: 0 30px 60px -12px rgba(30, 64, 175, 0.1);
        }
        
        .img-container {
            overflow: hidden;
            border-radius: 2rem;
            transition: transform 1s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .business-img {
            transition: transform 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .img-container:hover .business-img {
            transform: scale(1.1);
        }

        .group:hover .img-container {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -12px rgba(30, 64, 175, 0.15);
        }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .animate-pulse-red {
            animation: pulse-red 2s infinite;
        }

        /* Hero background image animation */
        .hero-bg-reveal {
            opacity: 0;
            transform: scale(1.1);
            animation: heroBgReveal 1.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes heroBgReveal {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Hero overlay animation */
        .hero-overlay-reveal {
            opacity: 0;
            animation: heroOverlayReveal 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.3s;
        }
        @keyframes heroOverlayReveal {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Hero slide-up animation */
        .hero-slide-up {
            opacity: 0;
            transform: translateY(60px);
            animation: heroSlideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes heroSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hero-delay-1 { animation-delay: 0.6s; }

        .hero-delay-5 { animation-delay: 1.4s; }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1E40AF;
            z-index: 9998;
            animation: introSlideDown 1s cubic-bezier(0.76, 0, 0.24, 1) 1.2s forwards;
        }
        @keyframes introSlideDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        .intro-logo {
            position: fixed;
            z-index: 9999;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: introLogoMove 1s cubic-bezier(0.76, 0, 0.24, 1) 1.2s forwards;
        }
        @keyframes introLogoMove {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 2.5rem;
                color: white;
            }
            40% {
                color: white;
            }
            60% {
                color: #1E40AF;
            }
            100% {
                top: 2.5rem;
                left: 1.5rem;
                transform: translate(0, -50%);
                font-size: 1.25rem;
                color: #1E40AF;
            }
        }

        @media (min-width: 768px) {
            .intro-logo {
                animation: introLogoMoveMd 1s cubic-bezier(0.76, 0, 0.24, 1) 1.2s forwards;
            }
            @keyframes introLogoMoveMd {
                0% {
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    font-size: 3rem;
                    color: white;
                }
                40% {
                    color: white;
                }
                60% {
                    color: #1E40AF;
                }
                100% {
                    top: 2.5rem;
                    left: calc((100vw - 80rem) / 2 + 1.5rem);

                    color: #1E40AF;

                }

                }
                60% {

                }
                100% {

                    font-size: 1.5rem;
                    color: #1E40AF;
                }
            }

        .wave-text {

        }

            }
        }
